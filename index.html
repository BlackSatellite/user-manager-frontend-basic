<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Manager Frontend</title>
  </head>
  <body>
    <h1>User Manager App</h1>

    <div class="auth-section">
      <button id="signInButton">Sign In with Microsoft</button>
      <button id="signOutButton" style="display: none;">Sign Out</button>
      <p id="welcomeMessage"></p>
    </div>

    <hr />

    <div class="data-section">
      <input type="text" id="userNameInput" placeholder="Enter user name" />
      <button id="addButton">Add User</button>
      <button id="getButton">Get Users</button>
      <button id="clearButton">Clear UI List</button>

      <h2>Users:</h2>
      <ul id="userList">
        </ul>
      <p id="errorMessage" style="color: red;"></p>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
